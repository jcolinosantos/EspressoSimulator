<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Espresso Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Espresso Simulator</h1>
  
  <div class="input-group">
    <label for="doseInput">Dose (grams):</label>
    <input type="number" id="doseInput" min="12" max="25" />

    <label for="yieldInput">Yield (grams):</label>
    <input type="number" id="yieldInput" value="40" readonly />

    <label for="timeOutput">Time (seconds):</label>
    <input type="number" id="timeOutput" readonly />

    <button id="calculateButton">Let's Espresso!</button>
  </div>

  </div>
    
<script src="script.js"></script>
</body>
</html>
