<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Espresso Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Espresso Simulator</h1>
  
    <div id="button-group">
      <button id="Dose">Your dose is (Enter value)</button>
      <button id="Yield">Yield is </button>
      <button id="Time">Your espresso was pulled in</button>
  </div>
    
  <div class="resultados">
      <p>Dose value: <span id="dValue">?</span></p>
      <p>Yield value: <span id="yValue">?</span></p>
      <p>Time value: <span id="tValue">?</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
