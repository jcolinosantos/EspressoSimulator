<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Espresso Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My Espresso Simulator</h1>
  
  <div class="input-group">
    <label for="grindSize">Grinder (1-finest to 5-coarsest):</label>
    <select id="grindSize">
      <option value="1">1 (Finest)</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5 - (More coarse)</option>
    </select>
    <label for="doseInput">Dose (grams):</label>
    <input type="number" id="doseInput" min="12" max="25" />

    <label for="yieldInput">Yield (grams):</label>
    <input type="number" id="yieldInput" value="40" readonly />

    <label for="timeOutput">Time (seconds):</label>
    <input type="text" id="timeOutput" readonly />

    <button id="calculateButton">Let's Espresso!</button>
  </div>

  </div>
    
<script src="script.js"></script>
</body>
</html>
